<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #F7B660; /* Soft yellow-orange */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
        }

        /* Image container with a background */
        .image-container {
            background-color: #ffcc99; /* Light orange background for the image */
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px; /* Space between the image and text */
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .container h1 {
            color: #ffffff;
            font-size: 18px;
        }

        .container h2 {
            color: #ffffff;
            font-size: 16px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            background-color: #ffffff;
            color: #242D26;
        }

        input[type="submit"] {
            background-color: #6E6349;
            color: white;
            cursor: pointer;
        }

        .note {
            font-size: 14px;
            margin-top: 15px;
            color: #242D26;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image container with background -->
        <div class="image-container">
            <img src="https://ibb.co.com/4JYy7hj" alt="Pet Image">
        </div>

        <h1>ПОДПИСКА НА КОРМ ДЛЯ ДОМАШНИХ ЖИВОТНЫХ</h1>
        <h2>PETRIS</h2>
        <form id="request-form">
            <input type="text" id="phone" name="phone" placeholder="Телефон" required="">
            <input type="submit" value="Оставить заявку">
        </form>
        <div class="note">
            Свяжемся с вами в течение 5 минут и рассчитаем точную стоимость
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('request-form');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const phone = document.getElementById('phone').value;
                const botToken = '7855720539:AAHyDJFkgCTKOJZlDAhhTqU-H1ad00kXkCc';
                const chatId = '-1002470431906'; // Replace with your chat ID
                const message = `Новый запрос от:\nТелефон: ${phone}`;

                const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Ваш запрос был отправлен успешно!');
                        form.reset();
                    } else {
                        throw new Error('Ошибка при отправке сообщения');
                    }
                })
                .catch(error => {
                    alert('Ошибка отправки запроса. Пожалуйста, попробуйте снова.');
                });
            });
        });
    </script>
</body>
</html>
